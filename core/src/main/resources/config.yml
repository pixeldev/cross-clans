    host: "localhost"
    port: 3306
    database: "survival"
    username: "root"
    password: "mariadbpwd"
    maximum-pool-size: 10

clans:
    # expiry time in seconds
    invite-expiry: 600
    create-cost: 100

    # default pattern with allow a-z and 0-9
    # with the minimum and maximum length configured
    # don't recommend changing this unless you know what you're doing
    tag-pattern: "[a-zA-Z0-9_]{%s,%s}"
    tag-min-length: 3
    tag-max-length: 6